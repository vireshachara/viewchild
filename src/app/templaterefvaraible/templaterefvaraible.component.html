<div>
    <h3>Template Reference Variable</h3>
    <p>Example: 1</p>
    <input type="text" #myVariable (keyup)="0">
    <p>{{myVariable.value}}</p>

    <p>Example: 2</p>
    <input type="text" #myVariable1> <br><br>
    <button (click)="sayHello(myVariable1)">Say Hello</button>
</div>

<div>
    <p>Example -3 => Local reference variable using components</p>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name </th>
                <!-- <th>Address</th> -->
                <th>City</th>
                <th>Country</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.customerNo}}</td>
                <td>{{customer.name}}</td>
                <!-- <td>{{customer.address}}</td> -->
                <td>{{customer.city}}</td>
                <td>{{customer.country}}</td>
                <button (click)="selectedCustomer = customer">Select</button>
            </tr>
        </tbody>
    </table>
</div>
